<span #elem_placeholder style="display:none;"
i18n="placeholder|instrução escrita no campo de login@@esqueci-senha.component.placeholder.login">
  Endereço de E-Mail
</span>
<span #msgSucesso style="display:none;"
i18n="mensagem sucesso|mensagem exibida após envio de reset de senha ter sido feito com sucesso@@esqueci-senha.component.reset.sucesso">
e-mail com nova senha enviado com sucesso!
</span>
<div class="container " style="height:120px;background-color: #FFFF">
    <div class="row ">
        <div class="col-lg-12" style="display: flex;width: 100%;justify-content: center;">
            <img style="margin-top:20px;" class="img-responsive" src="{{configEmpresa.urlLogo}}" alt="Agileit IT Logo" title="AgileIT" data-displaymode="Original">
        </div>
    </div>
</div>
<div class="containerlogin img-responsive"  style="margin:0 auto;height:565px;background-repeat: no-repeat-x;width: 100%;" [style.background-image]="'url(' + configEmpresa.imgFundoLoginRedirect + ')'">
    
    
    <div class="col-lg-4 box" style="padding:30px;background-color: #FFFF;">

        <!-- ÁREA DE CONTEÚDO -->
        <form class="k-form" #formUsuario="ngForm">
            <label class="k-form-field">
                <span for="user.email"
                i18n="mensagem informativa|contém instrução para orientar o usuário nessa tela@@esqueci-senha.component.informativo">
                  Informe o E-Mail vinculado ao usuário para recuperar a senha
                </span>
            </label>
            <label class="k-form-field">
                <span for="user.email"
                  i18n="Nome label|indicando preenchimento do login@@esqueci-senha.component.label.login">
                    E-Mail <span class="k-required">*</span>
                </span>
                <input [(ngModel)]="user.email" 
                        required email type="text"
                        id="email" name="email" #email="ngModel"
                        [class.form-control]='true' 
                        [class.is-valid]='!email.invalid && email.touched' 
                        [class.is-invalid]='email.invalid && email.touched' 
                        class="k-textbox" 
                        [placeholder]="getPlaceholder_login()"
                />
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                    <div *ngIf="email.errors.required"
                    i18n="informe de erro|sobre o preenchimento obrigatório do email@@esqueci-senha.component.erro.email.obrigatorio">
                            Obrigatório
                    </div>
                    <div *ngIf="email.errors.email && !email.errors.required"
                    i18n="informe de erro|sobre a validade do email@@esqueci-senha.component.erro.login.email.invalido">
                        Formato de email inválido
                    </div>
                </div>
                <!-- <br>TODO: remove this: {{spyEmail.className}} -->
            </label>
            <div class="invalido" *ngIf='erros.mensagem_geral != null'>
                    {{erros.mensagem_geral}}
            </div>
            <div class="row">
                <div class="col">
                    <button 
                            (click)="voltar()" 
                            style="margin-top:20px;margin-bottom:20px" 
                            class="btn btn-lg btn-primary btn-block warning" 
                            i18n="botão de ação|comando pra voltar pra tela de login@@esqueci-senha.component.btn.voltar"
                            >voltar</button>
                </div>
                <div class="col alinhar-a-direita">
                    <button  
                            type="button" 
                            (click)="confirmar()" 
                            [disabled]="!formUsuario.form.valid" 
                            style="margin-top:20px;margin-bottom:20px" 
                            class="btn btn-lg btn-primary btn-block" 
                            i18n="botão de ação|comando pra confirmar@@esqueci-senha.component.btn.confirmar"
                            >confirmar</button>
                </div>
            </div>
        </form>
        
    </div>
</div> <!-- /container -->

<iframe scrolling="no" style="border: none; overflow:hidden;overflow-y:hidden;" width="100%" height="670px" name="rodapeexterno" [src]="sanitizer.bypassSecurityTrustResourceUrl(configEmpresa.url_rodapeLoginRedirect)"></iframe>
<app-aguarde-carregando #aguardeCarregando></app-aguarde-carregando>
<app-caixa-dialogo #caixaDialogo
(btnOk)="voltar()"></app-caixa-dialogo>
