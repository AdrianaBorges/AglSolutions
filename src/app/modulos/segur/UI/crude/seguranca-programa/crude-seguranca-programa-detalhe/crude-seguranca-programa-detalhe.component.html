<span #breadcrumb_traducao style='display:none;'
  i18n="breadcrumb|breadcrumb do seguranca programa@@crude-seguranca-programa-detalhe.breadcrumb">
  Segurança : ID
</span>

<app-cadastro-barra-acao #cadastroBarraAcao [formGroup]='meuForm' (confirmar)='btnConfirmar()'
  (cancelar)='btnCancelar()' (excluir)='btnExcluir()'>

  <h1>
    <div i18n="Título do conteúdo do detalhe|Título do conteúdo do detalhe da segurança do nivel do Programa@@crude-seguranca-programa-detalhe.titulo.seguranca">
      SEGURANÇA DO NÍVEL DO PROGRAMA
    </div>
    <div class="row">
      <span i18n="Detalhes Programa|texto que precede os dados do Programa@@crude-seguranca-programa-detalhe.titulo.dadosPrograma">
        Programa:
      </span>
      {{modelProgramaNivel.chCodPrograma}} - {{modelProgramaNivel.chDesTitPrograma}}
    </div>
    <div class="row">
      <span i18n="Detalhes Nivel|texto que precede os dados do nivel@@crude-seguranca-programa-detalhe.titulo.dadosNivel">
        Nível:
      </span>
      {{modelProgramaNivel.inCodNivel}} - {{modelProgramaNivel.chDesProgramaNivel}}
    </div>
  </h1>

  <form action="" [formGroup]="meuForm" class="k-form">

    <div class="invalido" *ngIf='apiErrorCollection.mensagem_geral != null'>
      {{apiErrorCollection.mensagem_geral}}
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label class="k-form-field">
          <span>
            <ng-container i18n="Label ID|Identifica o codigo ID do Segurança Programa@@crude-seguranca-programa-detalhe.label.IDSegurancaPrograma">
              ID
            </ng-container>
            <app-form-control-alerta-erro-api
              [mensagemErro]="apiErrorCollection.campos['IDSegurancaPrograma']">
            </app-form-control-alerta-erro-api>
          </span>
          <kendo-numerictextbox
            formControlName="IDSegurancaPrograma"
            [format]="'N0'"
            [min]="0"
            [max]="999999999"
            [autoCorrect]="false"
            [spinners]="false">
          </kendo-numerictextbox>
        </label>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="k-form-field">
          <span>
            <ng-container i18n="Label Grupo de Usuário|Identifica o Grupo de Usuário@@crude-seguranca-programa-detalhe.label.chCodGrupoUsuario">
              Grupo de Usuário
            </ng-container>
            <span class="k-required">*</span>
            <app-form-control-alerta-erro-api
              [mensagemErro]="apiErrorCollection.campos['chCodGrupoUsuario']">
            </app-form-control-alerta-erro-api>
          </span>
          <app-api-select placeholder='selecione'
            [apiService]='apiGrupoUsuarioService'
            apiNomeMetodoListar='listar'
            apiFieldExibir='chDesGrupoUsuario'
            apiFieldKey='chCodGrupoUsuario'
            formControlName='chCodGrupoUsuario'
            (valorAlterado)='codigoGrupoAlterado($event)'>
          </app-api-select>
        </label>
      </div>
    </div>
  </form>
</app-cadastro-barra-acao>
