<div #areaFiltro class="area-filtro">

  <form action="" [formGroup]="formGroupPesquisa" class="k-form">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputTexto">Tipo de Contato</label>
        <app-filtro-multiselect formControlName='listaTipoContato' [apiService]='apiTipoContatoService'
          apiNomeMetodoListar='listar' apiFieldExibir="chDescricao" apiFieldKey="inCodTipoPessoaContato"
          placeholder="ambos" pesquisaFieldWhere="inCodTipoPessoaContato" [pesquisaGridFiltro]="gridFiltro">
        </app-filtro-multiselect>
      </div>
      <div class="form-group col-md-3"></div>
      <div class="form-group col-md-3">
        <button kendoButton class="form-control btn-filtro-acao" (click)="executarPesquisa()" [primary]="true"><span
            class="k-icon k-i-search"></span> pesquisar</button>
      </div>
    </div>
  </form>
</div>

<app-grid-pesquisa #gridFiltro idGrid="pesquisaCrudePessoaContato" [apiService]='apiPessoaContatoService'
  nomeMetodoOrdenacao='mudarOrdenacao' nomeMetodoApi='listar' apiFieldKey='IDPessoaContato'
  [colunasGrid]='getColunasGridCadastro()' pageSize='15'
  [gridInterfaceTabCadastroFilho]='gridInterfaceTabCadastroFilho'
  [areaFiltro]='areaFiltro'>
</app-grid-pesquisa>
