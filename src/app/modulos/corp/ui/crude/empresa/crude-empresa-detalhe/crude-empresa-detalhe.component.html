<app-cadastro-barra-acao 
  #cadastroBarraAcao 
  [formGroup]='meuForm'
  (confirmar)='btnConfirmar()'
  (cancelar)='btnCancelar()'
  (excluir)='btnExcluir()'>

  <form action="" [formGroup]="meuForm" class="k-form">

    <div class="invalido" *ngIf='apiErrorCollection.mensagem_geral != null'>
      {{apiErrorCollection.mensagem_geral}}
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label class="k-form-field">
          <span>
            <ng-container
              i18n="Label ID|Identifica o codigo do Empresa CRUDE@@crude-empresa-detalhe.label.IDEmpresa">
              ID
            </ng-container>
            <span class="k-required">*</span>
            <app-form-control-alerta-erro-api
              [mensagemErro]="apiErrorCollection.campos['IDEmpresa']">
            </app-form-control-alerta-erro-api>
          </span>
          <kendo-numerictextbox
            formControlName="IDEmpresa"
            [format]="'N0'"
            [min]="1"
            [max]="999999999"
            [autoCorrect]="false"
            [spinners]="false"
            disabled="true">
          </kendo-numerictextbox>
        </label>
      </div>      
      <div class="form-group col-md-2"></div>
      <div class="form-group col-md-3">
        <label class="k-form-field">
          <span>
            <ng-container i18n="Label Código|Identifica a código do Empresa CRUDE@@crude-empresa-detalhe.label.chCodEmpresa">
              Código
            </ng-container>
            <span class="k-required">*</span>
            <app-form-control-alerta-erro-api
              [mensagemErro]="apiErrorCollection.campos['chCodEmpresa']">
            </app-form-control-alerta-erro-api>
          </span>
          <input kendoTextBox formControlName="chCodEmpresa" required maxlength="10" />
        </label>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-8">
        <label class="k-form-field">
          <span>
            <ng-container i18n="Label Pessoa|Identifica a pessoa do Empresa CRUDE@@crude-empresa-detalhe.label.IDPessoa">
              Pessoa
            </ng-container>
            <span class="k-required">*</span>
            <app-form-control-alerta-erro-api
             [mensagemErro]="apiErrorCollection.campos['IDPessoa']">
            </app-form-control-alerta-erro-api>
          </span>          
          <app-input-modal-pesquisa  
            tipo='edicao'
            formControlName='UIData_CodPessoa'
            placeholder="selecione"
            modalTitulo='Pessoa Jurídica'
            modalHeight="630"
            modalWidth="1200" 
            [apiService]='apiPessoaElService'
            nomeMetodoOrdenacao='mudarOrdenacao' 
            apiNomeMetodoListar='listarJuridicas' 
            apiFieldExibir="chNomeFantasia"
            [colunasGrid] = "apiPessoaElService.getColunasJuridicaGrid()"
            apiFieldKey="IDPessoa" 
            [pageSize]="'10'" 
            pesquisaRapida="true" 
            pesquisaRapidaTipo="number"
            pesquisaRapidaPlaceholder='ID'
            pesquisaRapidaMaxlength='9'
            pesquisaRapidaApiNomeMetodo='obter'>
          </app-input-modal-pesquisa>
        </label>
      </div>
    </div>
  </form>
</app-cadastro-barra-acao>
