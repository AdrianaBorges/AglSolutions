<span
  #breadcrumb_traducao style='display:none;'
  i18n="breadcrumb|breadcrumb de Tipo Pedido Listagem@@crude-tipo-pedido-listagem.breadcrumb">
  Tipo Pedido: Listagem
</span>

<h1 class='titulo_tela_listagem'>
  <div i18n="Título do conteúdo da Tab|Título do conteúdo do CRUDE Tipo Pedido@@crude-tipo-pedido-listagem.titulo.tipo-pedido">
     TIPO DE PEDIDO
  </div> 
</h1>
<div class="area-filtro">
  <form action="" [formGroup]="formGroupPesquisa" class="k-form">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputTexto">
          <ng-container i18n="Label Situação Cadastral|Identifica o Situação Cadastral no CRUDE@@crude-tipo-pedido-listagem.label.inCodSituacaoCad">
            Situação Cadastral
          </ng-container>
        </label>
        <app-filtro-multiselect 
          formControlName='listaSituacaoCadastral' 
          [apiService]='apiSituacaoCadService'
          apiNomeMetodoListar='listar' 
          apiFieldExibir="chDescricao" 
          apiFieldKey="inCodSituacaoCad" 
          placeholder="ambos"
          pesquisaFieldWhere='inCodSituacaoCad' 
          [pesquisaGridFiltro]="gridFiltro">
        </app-filtro-multiselect>
      </div>
      <div class="col-md-6"></div>
      <div class="form-group col-md-2">
        <button kendoButton class="form-control btn-filtro-acao" (click)="executarPesquisa()" [primary]="true">
          <span class="k-icon k-i-search"></span> pesquisar
        </button>
      </div>
    </div>
  </form>
</div>
<app-grid-pesquisa
  #gridFiltro
  idGrid="pesquisaTipoPedido"
  [apiService]='apiTipoPedidoEl01Service'
  nomeMetodoOrdenacao='mudarOrdenacao'
  nomeMetodoApi='listar'
  apiFieldKey='IDTipoPedido'
  [colunasGrid]='getColunasGridCadastro()'
  pageSize='15'
  [rotaCadastro]='gridRotasCadastro'
  (btn_Inativar_click)='btn_Inativar_click($event)' [btn_Inativar_exibir]='btn_Inativar_exibir' btn_Inativar_titulo='Inativar Tipo de Pedido' i18n-btn_Inativar_titulo="botão de ação: inativar|botão na coluna de ação para inativar um tipo pedido@@crude-tipo-pedido-listagem.btn_Inativar_tooltip"
  (btn_Reativar_click)='btn_Reativar_click($event)'[btn_Reativar_exibir]='btn_Reativar_exibir' btn_Reativar_titulo='Reativar Tipo de Pedido' i18n-btn_Reativar_titulo="botão de ação: reativar|botão na coluna de ação para reativar um tipo pedido@@crude-tipo-pedido-listagem.btn_Reativar_tooltip">
</app-grid-pesquisa>
