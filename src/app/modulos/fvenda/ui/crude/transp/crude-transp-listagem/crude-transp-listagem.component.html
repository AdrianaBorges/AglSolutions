<span
  #breadcrumb_traducao style='display:none;'
  i18n="breadcrumb|breadcrumb de Transportadora Listagem@@crude-transp-listagem.breadcrumb">
  Transportadora: Listagem
</span>

<h1 class='titulo_tela_listagem'>
  <div i18n="Título do conteúdo da Tab|Título do conteúdo do CRUDE Transportadora@@crude-transp-listagem.titulo.transportadora">
     TRANSPORTADORA
  </div> 
</h1>

<div class="area-filtro">
  <form action="" [formGroup]="formGroupPesquisa" class="k-form">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputTexto">
          <ng-container i18n="Label Situação Cadastral|Identifica o Situação Cadastral no CRUDE@@crude-transp-listagem.label.inCodSituacaoCad">
            Situação Cadastral
          </ng-container>
        </label>
        <app-filtro-multiselect 
          formControlName='listaSituacaoCadastral' 
          [apiService]='apiSituacaoCadService'
          apiNomeMetodoListar='listar' 
          apiFieldExibir="chDescricao" 
          apiFieldKey="inCodSituacaoCad" 
          placeholder="ambos"
          pesquisaFieldWhere='Transp.inCodSituacaoCad' 
          [pesquisaGridFiltro]="gridFiltro">
        </app-filtro-multiselect>
      </div>
      <div class="col-md-6"></div>
      <div class="form-group col-md-2">
        <button kendoButton class="form-control btn-filtro-acao" (click)="executarPesquisa()" [primary]="true">
          <span class="k-icon k-i-search"></span> pesquisar
        </button>
      </div>
    </div>
  </form>
</div>

<app-grid-pesquisa
  #gridFiltro
  idGrid="pesquisaTransportadora"
  [apiService]='apiTranspEl01Service'
  nomeMetodoOrdenacao='mudarOrdenacao'
  nomeMetodoApi='listar'
  apiFieldKey='IDTransp'
  [colunasGrid]='getColunasGridCadastro()'
  pageSize='15'
  [rotaCadastro]='gridRotasCadastro'
  [formGroupPesquisa]='formGroupPesquisa'
  (btn_Inativar_click)='btn_Inativar_click($event)' [btn_Inativar_exibir]='btn_Inativar_exibir' btn_Inativar_titulo='Inativar Transportadora' i18n-btn_Inativar_titulo="botão de ação: inativar|botão na coluna de ação para inativar uma Transportadora@@crude-transp-listagem.btn_Inativar_tooltip"
  (btn_Reativar_click)='btn_Reativar_click($event)'[btn_Reativar_exibir]='btn_Reativar_exibir' btn_Reativar_titulo='Reativar Transportadora' i18n-btn_Reativar_titulo="botão de ação: reativar|botão na coluna de ação para reativar uma Transportadora@@crude-transportadora.btn_Reativar_tooltip">
</app-grid-pesquisa>
