<span
  #breadcrumb_traducao
  style='display:none;'
  i18n="breadcrumb|breadcrumb de Defeito@@crude-defeito.breadcrumb">
  Defeito: listagem
</span>

<h1 class='titulo_tela_listagem'>
  <div i18n="titulo|titulo da listagem de Defeito@@crude-defeito.titulo">
    DEFEITO
  </div>
</h1>

<div class="area-filtro">

  <form action="" [formGroup]="formGroupPesquisa" class="k-form">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputTexto">Tipo Defeito</label>
        <app-filtro-multiselect 
           formControlName='listaTipoDefeito' 
           [apiService]='apiTipoDefeitoService'
           apiNomeMetodoListar='listar' 
           apiFieldExibir="chDescricao" 
           apiFieldKey="inCodTipoDefeito"
           placeholder="ambos" 
           pesquisaFieldWhere='inCodTipoDefeito' 
           [pesquisaGridFiltro]="gridFiltro">
        </app-filtro-multiselect>
      </div>
      <div class="form-group col-md-4">
        <label for="inputTexto">Situação Cadastral</label>
        <app-filtro-multiselect 
          formControlName='listaSituacaoCadastral' 
          [apiService]='apiSituacaoCadService'
          apiNomeMetodoListar='listar' 
          apiFieldExibir="chDescricao" 
          apiFieldKey="inCodSituacaoCad" 
          placeholder="ambos"
          pesquisaFieldWhere='inCodSituacaoCad' 
          [pesquisaGridFiltro]="gridFiltro">
        </app-filtro-multiselect>
      </div>
      <div class="col-md-2"></div>
      <div class="form-group col-md-2">
        <button kendoButton class="form-control btn-filtro-acao" (click)="executarPesquisa()" [primary]="true">
          <span class="k-icon k-i-search"></span> pesquisar
        </button>
      </div>
    </div>
  </form>
</div>

<app-grid-pesquisa #gridFiltro 
  idGrid="pesquisaDefeito" 
  [apiService]='apiDefeitoEL01Service' 
  nomeMetodoOrdenacao='mudarOrdenacao'
  nomeMetodoApi='listar' 
  apiFieldKey='IDDefeito' 
  [colunasGrid]='getColunasGridCadastro()' 
  pageSize='15'
  [rotaCadastro]='gridRotasCadastro' 
  [formGroupPesquisa]='formGroupPesquisa'
  (btn_Inativar_click)='btn_Inativar_click($event)' [btn_Inativar_exibir]='btn_Inativar_exibir' btn_Inativar_titulo='Inativar Defeito' i18n-btn_Inativar_titulo="botão de ação: inativar|botão na coluna de ação para inativar um defeito@@crude-defeito-listagem.btn_Inativar_tooltip"
  (btn_Reativar_click)='btn_Reativar_click($event)'[btn_Reativar_exibir]='btn_Reativar_exibir' btn_Reativar_titulo='Reativar Defeito' i18n-btn_Reativar_titulo="botão de ação: reativar|botão na coluna de ação para reativar um defeito@@crude-defeito-listagem.btn_Reativar_tooltip">
</app-grid-pesquisa>
