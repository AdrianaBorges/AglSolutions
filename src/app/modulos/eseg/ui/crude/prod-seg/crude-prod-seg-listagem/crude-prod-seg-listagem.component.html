<span
  #breadcrumb_traducao
  style='display:none;'
  i18n="breadcrumb|breadcrumb de prod seg@@crude-prod-seg-listagem.breadcrumb">
  Produto de Seguro: Listagem
</span>

<h1 class='titulo_tela_listagem'>
  <div i18n="titulo|titulo da listagem de produto do seguro@@crude-prod-seg-listagem.titulo">
    PRODUTO DE SEGURO
  </div>
</h1>

<div class="area-filtro">
  <form action="" [formGroup]="formGroupPesquisa" class="k-form">
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="inputTexto">Seguradora</label>
        <app-filtro-multiselect
          formControlName='listaSeguradora'
          [apiService]='apiSeguradoraService'
          apiNomeMetodoListar='listar'
          apiFieldExibir="chNomeSeguradora"
          apiFieldKey="IDSeguradora"
          placeholder="ambos"
          pesquisaFieldWhere='IDSeguradora'
          [pesquisaGridFiltro]="gridFiltro"
          childComponentFieldWhere='IDSeguradora'>
        </app-filtro-multiselect>
      </div>
      <div class="form-group col-md-5">
        <label for="inputTexto">Tipo de Seguro</label>
        <app-filtro-multiselect
          formControlName='listaTipoSeguro'
          [apiService]='apiTipoSeguroService'
          apiNomeMetodoListar='listar'
          apiFieldExibir="chDescricao"
          apiFieldKey="inCodTipoSeguro"
          placeholder="ambos"
          pesquisaFieldWhere='inCodTipoSeguro'
          [pesquisaGridFiltro]="gridFiltro"
          childComponentFieldWhere='inCodTipoSeguro'>
        </app-filtro-multiselect>
      </div>
      <div class="form-group col-md-2">
        <button kendoButton
          class="form-control btn-filtro-acao"
          (click)="executarPesquisa()"
          [primary]="true">
          <span class="k-icon k-i-search"></span> Filtrar
        </button>
      </div>
    </div>
  </form>
</div>

<app-grid-pesquisa
  #gridFiltro
  idGrid="pesquisaProdSeg"
  [apiService]='apiProdSegService'
  nomeMetodoOrdenacao='mudarOrdenacao'
  nomeMetodoApi='listar'
  apiFieldKey='IDProdSeg'
  [colunasGrid]='getColunasGridCadastro()'
  pageSize='15'
  [rotaCadastro]='gridRotasCadastro'
  [formGroupPesquisa]='formGroupPesquisa'>
</app-grid-pesquisa>
